{{ if isset .Site.Taxonomies "tag" }}
{{ if not (eq (len .Site.Taxonomies.tag) 0) }}
    {{ range .Site.Taxonomies.tag }}
        {{ if gt .Count 1 }}
            {{ $scale := div 14.0 41 }}
            {{ $size := add 8 (mul (sub .Count 2) $scale) }}
            <a href="{{ .Page.Permalink | relURL }}" class="{{ .Count }}-{{ $size }}" style="font-size: {{ $size }}pt;">{{ .Page.Title }}</a>
        {{ end }}
    {{ end }}
{{ end }}
{{ end }}
